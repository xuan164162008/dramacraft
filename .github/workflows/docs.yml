name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# è®¾ç½®æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ°GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æ„å»ºæ–‡æ¡£
  build:
    name: ğŸ”¨ Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
      
      - name: ğŸ”§ Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ—ï¸ Build documentation
        run: |
          mkdocs build --clean
        env:
          SITE_URL: ${{ steps.pages.outputs.base_url }}
      
      - name: ğŸ§ª Test documentation
        run: |
          # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          test -f site/index.html || (echo "âŒ index.html not found" && exit 1)
          test -f site/getting-started/index.html || (echo "âŒ getting-started/index.html not found" && exit 1)
          test -f site/api-reference/index.html || (echo "âŒ api-reference/index.html not found" && exit 1)
          
          # æ£€æŸ¥HTMLå†…å®¹
          grep -q "DramaCraft" site/index.html || (echo "âŒ DramaCraft title not found in index.html" && exit 1)
          
          echo "âœ… Documentation tests passed"
      
      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # éƒ¨ç½²åˆ°GitHub Pages
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ğŸ“Š Deployment summary
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployed at: $(date)"
