name: Build and Deploy Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"

jobs:
  # æ„å»ºæ–‡æ¡£
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install mkdocs-material mkdocs-mermaid2-plugin mkdocs-swagger-ui-tag

      - name: Setup Node.js for additional tools
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install -g @mermaid-js/mermaid-cli
          npm install -g swagger-ui-dist

      - name: Generate API documentation
        run: |
          uv run python scripts/generate_api_docs.py
          uv run python scripts/extract_examples.py

      - name: Build MkDocs site
        run: |
          uv run mkdocs build --clean --strict

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documentation-site
          path: site/
          retention-days: 30

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v2
        with:
          path: site/

  # éƒ¨ç½²åˆ°GitHub Pages
  deploy-pages:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # æ£€æŸ¥æ–‡æ¡£è´¨é‡
  docs-quality:
    name: Documentation Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install doc8 markdownlint-cli2

      - name: Check documentation style
        run: |
          # æ£€æŸ¥Markdownæ–‡æ¡£é£æ ¼
          uv run doc8 docs/ --max-line-length 100
          
          # æ£€æŸ¥Markdownè¯­æ³•
          markdownlint-cli2 "docs/**/*.md"

      - name: Check internal links
        run: |
          uv run python scripts/check_links.py

      - name: Validate documentation structure
        run: |
          uv run python scripts/validate_docs.py

  # ç”Ÿæˆæ–‡æ¡£ç»Ÿè®¡
  docs-stats:
    name: Documentation Statistics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Generate documentation statistics
        run: |
          uv run python scripts/docs_stats.py > docs_stats.json

      - name: Upload statistics
        uses: actions/upload-artifact@v3
        with:
          name: docs-statistics
          path: docs_stats.json

      - name: Comment PR with stats
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const stats = JSON.parse(fs.readFileSync('docs_stats.json', 'utf8'));
            
            const comment = `## ğŸ“Š æ–‡æ¡£ç»Ÿè®¡æŠ¥å‘Š
            
            | æŒ‡æ ‡ | æ•°å€¼ |
            |------|------|
            | æ€»é¡µé¢æ•° | ${stats.total_pages} |
            | æ€»å­—æ•° | ${stats.total_words} |
            | APIç«¯ç‚¹æ•° | ${stats.api_endpoints} |
            | ä»£ç ç¤ºä¾‹æ•° | ${stats.code_examples} |
            | å›¾ç‰‡æ•°é‡ | ${stats.images} |
            | å†…éƒ¨é“¾æ¥æ•° | ${stats.internal_links} |
            | å¤–éƒ¨é“¾æ¥æ•° | ${stats.external_links} |
            | æ–‡æ¡£è¦†ç›–ç‡ | ${stats.coverage}% |
            
            ğŸ“ˆ æ–‡æ¡£è´¨é‡è¯„åˆ†: **${stats.quality_score}/100**
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # å¤šè¯­è¨€æ–‡æ¡£æ„å»º
  build-i18n:
    name: Build Internationalization
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [en, zh]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install mkdocs-material mkdocs-static-i18n

      - name: Build documentation for ${{ matrix.language }}
        run: |
          export MKDOCS_LANG=${{ matrix.language }}
          uv run mkdocs build -f mkdocs-${{ matrix.language }}.yml

      - name: Upload ${{ matrix.language }} documentation
        uses: actions/upload-artifact@v3
        with:
          name: docs-${{ matrix.language }}
          path: site-${{ matrix.language }}/
