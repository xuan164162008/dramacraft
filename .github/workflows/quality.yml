name: ğŸ” Code Quality Check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      
      - name: ğŸ” Run Ruff linting
        run: |
          ruff check src/ --output-format=github || true
      
      - name: ğŸ¨ Run Ruff formatting check
        run: |
          ruff format src/ --check || true
      
      - name: ğŸ”¬ Run MyPy type checking
        run: |
          mypy src/ --ignore-missing-imports || true
      
      - name: âœ… Quality check complete
        run: |
          echo "Code quality check completed"
          echo "Note: This workflow is informational and does not block merges"
